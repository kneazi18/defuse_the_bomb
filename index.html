<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Difuse the Bomb</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container">
    <h1>Defuse the bomb!</h1>
    <h2 id="timeDisplay">00:60</h2>

    <div class="passcode">
      <p class="number" id="num1">0</p>
      <p class="number" id="num2">0</p>
      <p class="number" id="num3">0</p>
      <p class="number" id="num4">0</p>
    </div>

    <div class="keypad">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key" id="key0">0</div>
    </div>


    <div class="lose">
      <h1>Game Over</h1>
      <p>You died</p>
      <button>Restart</button>
    </div>
    <div class="win">
      <h1>You defused the bomb!</h1>
      <p class="time-defused"></p>
      <button>Restart</button>
    </div>


  </div>





<script src="js/index.js"></script>
</body>
</html>
